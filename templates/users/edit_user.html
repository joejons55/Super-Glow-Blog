{% extends "base.html" %}
{% block content %}
  <div class="user-edit-container">
    <h2>Edit User</h2>
    <form method="POST">
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" name="firstName" value="{{user.first_name}}" placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" id="lastNameInput" name="lastName" value="{{user.last_name}}" placeholder="Enter first name" placeholder="Enter last name" required>
      </div>
      <a class="cancel" href="/users/{{user.id}}" role="button">Cancel</a>
      <button type="submit" class="save">Save</button>
    </form>
  </div>
{% endblock %}
