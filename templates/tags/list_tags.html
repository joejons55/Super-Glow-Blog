{% extends "base.html" %}
{% block content %}
<div class="tags-itmes-container">
  <h2 class="tags-title">Tags</h2>
    <ul class="tags-items">
      {% for tag in tags %} 
        <li class="tags-item"><a href="/tags/{{tag.id}}">{{tag.name}}</li></a>
      {% endfor %}
    </ul>
  <div class="btn-container">
    <a class="add" href="/tags/new">Add Tag</a>
    <a class="back" href="/users">Back to all users</a>
  </div>
{% endblock %}
</div>
