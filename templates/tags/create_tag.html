{% extends "base.html" %}
{% block content %}
<div class="create-tag-container">
  <h2>Create Tag</h2>
  <form method="POST">
    <div class="form-group">
      <label for="tagNameInput">Name</label>
      <input type="text" class="form-control" id="tag-name-input" name="tagName" placeholder="Enter tag name" required>
    </div>
  
    <div class="check-box">
      {% for post in posts %}
      <div>
        <input class="form-check-input" type="checkbox" value="{{ post.id }}" id="tag_{{ post.id }}" name='posts'>
        <label class="form-check-label" for ="post_{{ post.id }}">{{ post.title }}</label>
      </div>
      {% endfor %}
    </div>
    <button type="submit" class="add">Add</button>
    <a class="cancel" href="/tags" role="button">Cancel</a>
  </form>
</div>
{% endblock %}
